[tox]
envlist = py37,py38

[testenv]
deps =
  metapensiero.sqlalchemy.asyncio
  nssjson
  psycopg2-binary
  pytest
  pytest-asyncio
  pytest-cov
commands = {envbindir}/py.test {posargs}

[testenv:py37]
deps =
  {[testenv]deps}
  sqlalchemy==1.2.19

[testenv:py38]
deps =
  {[testenv]deps}
  sqlalchemy==1.3.16
