{% if form_show_errors %}
    {% include "uikit-3.4.0/errors.html" %}
{% endif %}

<p>uni form!</p>

{% if form_style == "" or form_style %}
    <fieldset class="fieldset {{ form_style }}">
{% endif %}

{% for field in form %}
    <!-- Field {{ field }} -->

{% endfor %}

{% if form_style == "" or form_style %}
    </fieldset>
{% endif %}
