[metadata]
license_file = LICENSE
name = django-slick-reporting
version = attr: reporting.__version__
author = Ra Systems
author_email = ramez@rasystems.io
description = A one-stop report adn analytics generation and computation with batteries included
long_description = file:README.rst
long_description_content_type = text/x-rst
url = https://github.com/ra-systems/django-slick-reporting
project_urls = 
	Travis CI = https://travis-ci.org/ra-systems/RA/
	Documentation = https://ra-framework.readthedocs.io/en/latest/
	Source = https://github.com/ra-systems/django-slick-reporting
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	django>=2.2.12
	django-crispy-forms==1.8.0
	python-dateutil==2.8.1

[egg_info]
tag_build = 
tag_date = 0

