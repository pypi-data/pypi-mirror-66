<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ package_name }}</title>
</head>
<body>
    {%- for file in files %}
    <a href="{{ file.name }}{% if file.fragment %}#{{ file.fragment }}{% endif %}"
        {%- for key, value in file.attributes.items() %} {{ key }}="{{ value }}"{% endfor -%}
    >{{ file.name }}</a><br />
    {%- endfor %}
</body>
</html>
