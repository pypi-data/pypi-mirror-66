{% for header, content in data.items %}
<div class="{{ class }}">
  <div class="media text-muted">
    <div class="media-body pb-3 mb-0 small lh-125">
      <strong class="d-block text-gray-dark">{{header}}</strong>
      <div class="row">
        <div class="col">
          {{ content | safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
