{% load i18n %}

<div class="modal fade" id="changeModal" role="dialog" aria-labelledby="changeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="changeModalLabel">{% trans 'Update' %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% include update_template with form=form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link text-danger" data-dismiss="modal">{% trans 'Cancel' %}</button>
          {% include 'selia_templates/buttons/update.html' %}
        </div>
      </form>
    </div>
  </div>
</div>
