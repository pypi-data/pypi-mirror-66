{% load i18n %}

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeModalLabel">{% trans 'Delete' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>{% trans 'Are you sure you want to delete this object'%}?</h4>
      </div>
      <div class="modal-footer">
        <form class="#" action="?delete=yes#" method="post">
          {% csrf_token %}
          <div data-dismiss="modal" class="btn btn-link text-secondary">
            {% trans 'Cancel'%}
          </div>
          <input class="btn btn-danger" type="submit" name="deleteButton" value="{% trans 'Delete' %}">
        </form>
      </div>
    </div>
  </div>
</div>
