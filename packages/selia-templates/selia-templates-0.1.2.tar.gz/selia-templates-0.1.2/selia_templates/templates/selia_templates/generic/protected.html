{% extends 'selia_templates/base.html' %}
{% load i18n %}

{% block main-content %}
<div class="container p-5">
  <div class="jumbotron text-center">
    <h4>
      {% trans 'Object protected' %}
    </h4>
    <div class="container-fluid text-center align-middle my-5 py-5 w-100">
      <i class="fas fa-lock fa-9x"></i>
    </div>
    <p class="text-muted">
      {% blocktrans %}
        This object has been used elsewhere, deleting it would leave hanging references.
      {% endblocktrans%}
    </p>
  </div>
</div>
{% endblock %}
