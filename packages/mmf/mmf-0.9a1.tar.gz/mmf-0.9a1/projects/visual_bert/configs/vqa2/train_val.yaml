includes:
- ./defaults.yaml

dataset_config:
  vqa2:
    image_features:
      train:
      - datasets/coco/features/lmdbs/coco_trainval2014.lmdb
      - datasets/coco/features/lmdbs/coco_trainval2014.lmdb
    imdb_files:
      train:
      - datasets/vqa2/imdbs/imdb_train2014.npy
      - datasets/vqa2/imdbs/imdb_val2014.npy
    return_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 128
