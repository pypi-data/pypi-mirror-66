[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "pycountry_un"
dist-name = "pycountry-un"
author = "Fábio Macêdo Mendes"
author-email = "fabiomacedomendes@gmail.com"
home-page = "https://github.com/fabiommendes/pycountry_un"
classifiers = [ "License :: OSI Approved :: MIT License" ]
description-file = "README.rst"
requires = [
  "pycountry~=19.8",
]

[tool.flit.metadata.requires-extra]
dev = [
  "black",
  "twine",
]
test = [
  "coverage~=5.0",
  "pytest~=5.0",
]

[tool.black]
line-length = 90
