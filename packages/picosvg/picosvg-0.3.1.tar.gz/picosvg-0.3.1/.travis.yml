language: python
python:
  - "3.7"      # we need dataclasses
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install -e .
script:
  - pytest -vv
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
