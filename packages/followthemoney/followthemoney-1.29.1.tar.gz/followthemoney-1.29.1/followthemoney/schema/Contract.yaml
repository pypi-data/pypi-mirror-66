Contract:
  label: "Contract"
  plural: "Contracts"
  description: >
    An contract or contract lot issued by an authority. Multiple lots
    may be awarded to different suppliers (see ContractAward).
  extends: Asset
  matchable: false
  featured:
  - name
  - amount
  - authority
  - contractDate
  required:
  - name
  # - authority
  caption:
  - name
  properties:
    authority:
      label: "Contract authority"
      plural: "Contract authorities"
      reverse:
        name: contractAuthority
        label: "Contracts issued"
      type: entity
      range: LegalEntity
    type:
      label: "Type"
      description: >
        Type of contract. Potentially W (Works), U (Supplies), S (Services).
    contractDate:
      label: "Contract date"
      type: date
    procedureNumber:
      label: "Procedure number"
    noticeId:
      label: "Contract Award Notice ID"
    numberAwards:
      label: "Number of awards"
    cancelled:
      label: "Cancelled?"