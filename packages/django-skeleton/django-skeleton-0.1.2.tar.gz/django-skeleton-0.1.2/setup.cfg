[metadata]
name = django-skeleton
version = 0.1.2
description = A template repository of Django admin features and style enhancements.
long_description = file: README.md
url = https://www.github.com/lesliegearhart/django-skeleton
author = Leslie Gearhart
author_email = leslie@lesliegearhart.com
license = GNU
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Utilities

[options]
include_package_data = true
packages = find:

[egg_info]
tag_build = 
tag_date = 0

