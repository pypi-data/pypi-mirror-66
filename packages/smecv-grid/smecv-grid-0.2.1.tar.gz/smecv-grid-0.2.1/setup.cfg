[metadata]
name = smecv-grid
summary = Grid definition of the Discrete Global Grid (DGG) for ESA CCI SM and C3S SM.
author = Wolfgang Preimesberger
author-email = wolfgang.preimesberger@geo.tuwien.ac.at
license = MIT
home-page = https://www.esa-soilmoisture-cci.org/
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[entry_points]

[files]
packages = 
	smecv_grid

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov smecv_grid --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

