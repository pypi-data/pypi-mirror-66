<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/custom.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <title>YouTube Downloader</title>
  </head>

  <body onload="setInterval(update_thumbnail, 1);eel.update_status_output();eel.update_version_badge()">

    <!-- HEAD -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="img/download.svg" width="30" height="30" class="d-inline-block align-top mr-3" alt="">
        Simple YouTube Download Client <span id="version-badge" class="badge badge-pill badge-primary">v1.0</span>
      </a>
    </nav>
    <!-- MAIN -->
    <div class="container">
      <div class="row mt-3"> <!-- url input field -->
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">üåê</span>
            </div>
            <input onchange="reset_progressbar()" type="text" class="form-control" id="url-field" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required>
          </div>
        </div>
      </div>
      <!-- new row -->
      <div class="row mb-3"> <!-- video thumbnail window -->
        <div class="col text-center">
          <img id="video-thumbnail" src="" width="480" height="360" class="border border-dark">
        </div>
      </div>
      <!-- new row -->
      <div class="row"> <!-- main buttons -->
        <div class="col"></div> <!-- empty column -->
        <div class="col"></div> <!-- empty column -->
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="open_dir_browser()">Save to</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" name="button" onclick="start_download()">Download</button>
        </div>
        <div class="col"></div><!-- empty column -->
        <div class="col"></div> <!-- empty column -->
      </div>
      <!-- new row -->
      <div class="progress mt-3"> <!-- progress bar -->
        <div id="progress_bar0" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <div class="row row mt-3 mb-3">
        <div class="col">
          <div class="form-group">
            <textarea class="form-control bg-dark custom-console" id="status-field" rows=2 wrap="soft" readonly value=""></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer font-small">
      <div class="footer-copyright text-center py-3">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="col text-center mb-2"><a href="https://github.com/tomg404" target="_blank"><img title="click me" src="img/github.svg"></a></div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col text-right">Made with</div>
          <div class="col-xs-0.5">‚ù§Ô∏è</div>
          <div class="col text-left">and Bootstrap</div>
        </div>
      </div>
    </footer>

    <!-- include bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/css/bootstrap.bundle.min.js"></script>
  </body>
</html>
