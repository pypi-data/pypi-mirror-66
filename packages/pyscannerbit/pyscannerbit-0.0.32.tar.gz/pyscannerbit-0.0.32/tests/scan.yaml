KeyValues:
  likelihood:
    model_invalid_for_lnlike_below: -1e6
Logger:
  redirection:
    ? !!python/tuple
    - Default
    : default.log
    ? !!python/tuple
    - Scanner
    : Scanner.log
Parameters:
  python_model:
    x:
      prior_type: log
      range: &id001
      - 1.0
      - 40.0
    y:
      prior_type: flat
      range: *id001
    z:
      prior_type: log
      range: *id001
Printer:
  options:
    delete_file_on_restart: true
    group: /python
    output_file: results.hdf5
  printer: hdf5
Priors: null
Scanner:
  scanners:
    de:
      NP: 100
      like: LogLike
      plugin: diver
    mcmc:
      like: LogLike
      nTrialLists: 5
      nTrials: 10000
      plugin: great
    multinest:
      like: LogLike
      nlive: 1000
      plugin: multinest
      tol: 0.1
    twalk:
      plugin: twalk
  use_scanner: multinest
