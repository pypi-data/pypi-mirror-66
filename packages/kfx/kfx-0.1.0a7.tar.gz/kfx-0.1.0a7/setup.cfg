[metadata]
description-file = README.md

[isort]
line_length = 88
force_to_top = 
skip = build
known_future_library = 
known_standard_library = 
known_third_party = 
known_first_party = 
indent = '    '
multi_line_output = 3
length_sort = 1
forced_separate = 
lines_between_types = 1
default_section = FIRSTPARTY
no_lines_before = LOCALFOLDER
include_trailing_comma = true

[flake8]
ignore = W503, E501, E203
exclude = 
	.venv,
	.git,
	__pycache__,
	tests/**,
	examples/**,
	build/**,
	rst/**,
	**/__init__.py,
	**/*_grpc.py,   # generated protobuf
	**/*_pb2.py,    # generated protobuf
max-complexity = 10
max-line-length = 88

[pydocstyle]
convention = google
match-dir = [^\.|build|rst|tmp].*
match = .*(?<!_test)\.py
add-ignore = D415, D202

[coverage]
branch = True
source = kfx
omit = 
	**/*_test.py
	**/constants.py
	**/__init__.py
	**/*_pb2.py
	**/*_pb2_grpc.py

[egg_info]
tag_build = 
tag_date = 0

