[overview]
name=List_Sign-Ins
description=Retrieve the Azure AD user sign-ins for your tenant

[arguments]
required=upn,createdDateTime

[argument_help]
upn=The User Principle Name of a user to look up
createdDateTime=Sign-Ins that occures only after this date.

[resource]
version=v1.0
resource=auditLogs/signIns
parameters=?$filter=userPrincipalName eq '{upn}' and createdDateTime gt {createdDateTime}
