{% extends "base_site.html" %}

{% block title %} Dashboard {% endblock title %}

{% block stylesheets %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.22.0/antd.css">
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/react-dashboard.css') }}?u={{ last_updated }}">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
{% endblock stylesheets %}

{% block content %}
    <div class="right_col" role="main">
      <div class="">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel cea-plot" id="cea-dashboard" style="min-height: 800px">
              <!-- Container for react components -->
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}

{% block javascripts %}
  {{ super() }}
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  {% if debug %}
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  {% else %}
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  {% endif %}
  <script src="https://unpkg.com/redux@4.0.4/dist/redux.min.js"></script>
  <script src="https://unpkg.com/react-redux@7.1.1/dist/react-redux.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.22.0/antd.min.js"></script>
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
  <script src="https://unpkg.com/html-react-parser@latest/dist/html-react-parser.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="{{ url_for('.static', filename='js/parameters.js') }}?u={{ last_updated }}" type="text/babel"></script>
  <script src="{{ url_for('.static', filename='js/react-dashboard.js') }}?u={{ last_updated }}" type="text/babel"></script>
{% endblock javascripts %}
