<div class="modal-header">
  <button type="button" class="close cea-modal-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Create new Dashboard</h3>
</div>

<div class="modal-body">
  <form id="cea-new-dashboard" class="form-horizontal" method="post" action="new/save">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dashboard-name">Name</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="dashboard-name" name="name" required
               class="form-control col-md-7 col-xs-12">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dashboard-description">Description</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="dashboard-description" name="description"
               class="form-control col-md-7 col-xs-12">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Layout</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        {# FIXME: Obtain layout types programmatically #}
        <div class="radio">
          <label><input type="radio" name="layout" value="default" checked>Rows</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="layout" value="map">Map</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="layout" value="grid">Grid</label>
        </div>
      </div>
    </div>
    <br>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </form>
</div>
