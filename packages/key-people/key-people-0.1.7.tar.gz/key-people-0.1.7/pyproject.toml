[tool.poetry]
name = "key-people"
version = "0.1.7"
description = "This is used to pull any of the key people from a company based off of the ticker. Currently NASDAQ and NYSE supported"
license = "MIT"
authors = ["Henry Becket Trotter <beckettrotter@gmail.com>"]
readme = "README.txt"
homepage = "https://github.com/BecketTrotter/Key_People"
repository = "https://github.com/BecketTrotter/Key_People"
keywords = ['stock', 'ticker', 'ceo', 'executives']
include = [
    "LICENSE",
]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
