{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block supplementary_css %}
    <link rel="stylesheet" href="{% static 'django_registration/registration_form.css' %}"/>
{% endblock %}


{% block content %}
<table>
    <form method='post' action=''>{% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        {{ form }}
        <tr>
            <td></td>
            <td>
                <input class="sib-registration-btn" type="submit" value="{% trans "Send activation email" %}"/>
            </td>
        </tr>
    </form>
</table>
{% endblock %}
