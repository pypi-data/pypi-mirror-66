{% extends 'online_content/online_content_base.html' %}
{% load i18n localcosmos_tags %}

{% block subcontent %}

	<div class="row justify-content-md-center">
		<div class="col-12 col-md-6 mt-3">
			<h4>{% blocktrans %}Add new {{ template_type }}{% endblocktrans %}</h4>
			<form action="{% url 'create_template_content' app.uid template_type %}" method="POST">{% csrf_token %}
				{% render_bootstrap_form form %}
				<p class="text-center">
					<button type="submit" class="btn btn-outline-primary">{% trans 'Add' %}</button>
				</p>
			</form>
		</div>
	</div>

{% endblock %}
