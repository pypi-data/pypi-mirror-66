# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
SlurmctldHost=<CONTROLLER HOSTNAME>(<CONTROLLER ADDRESS>)
#BackupController=
#BackupAddr=
#
AuthType=auth/none
#CheckpointType=checkpoint/none
CryptoType=crypto/munge
#DisableRootJobs=NO
#EnforcePartLimits=NO
#Epilog=
#EpilogSlurmctld=
#FirstJobId=1
#MaxJobId=999999
#GresTypes=
#GroupUpdateForce=0
#GroupUpdateTime=600
#JobCheckpointDir=/var/slurm/checkpoint
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
#JobFileAppend=0
#JobRequeue=1
#JobSubmitPlugins=1
#KillOnBadExit=0
#LaunchType=launch/slurm
#Licenses=foo*4,bar
MailProg=/bin/mail
MaxJobCount=1000000
MaxArraySize=4000001
#MaxStepCount=40000
#MaxTasksPerNode=128
MpiDefault=none
#MpiParams=ports=#-#
#PluginDir=
#PlugStackConfig=
#PrivateData=jobs
ProctrackType=proctrack/linuxproc
#Prolog=
#PrologFlags=
#PrologSlurmctld=
#PropagatePrioProcess=0
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#RebootProgram=
ReturnToService=2
#SallocDefaultCommand=
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm
SlurmUser=slurm
#SlurmdUser=root
#SrunEpilog=
#SrunProlog=
StateSaveLocation=/var/spool/slurm
SwitchType=switch/none
#TaskEpilog=
TaskPlugin=task/affinity
#TaskPluginParam=
#TaskProlog=
#TopologyPlugin=topology/tree
#TmpFS=/tmp
#TrackWCKey=no
#TreeWidth=
#UnkillableStepProgram=
#UsePAM=0

#
# TIMERS

#BatchStartTimeout=10
#CompleteWait=0
#EpilogMsgTime=2000
#GetEnvTimeout=2
#HealthCheckInterval=0
#HealthCheckProgram=
InactiveLimit=0
KillWait=300
#MessageTimeout=10
#ResvOverRun=0
MinJobAge=300
#OverTimeLimit=0
SlurmctldTimeout=120
SlurmdTimeout=48
#UnkillableStepTimeout=60
#VSizeFactor=0
Waittime=0

#
# SCHEDULING

DefMemPerCPU=1024
#MaxMemPerCPU=0
#SchedulerTimeSlice=30
SchedulerType=sched/backfill
SchedulerParameters=default_gbytes,kill_invalid_depend
SelectType=select/cons_res
SelectTypeParameters=CR_CPU_Memory

#
# JOB PRIORITY

#PriorityFlags=
#PriorityType=priority/basic
#PriorityDecayHalfLife=
#PriorityCalcPeriod=
#PriorityFavorSmall=
#PriorityMaxAge=
#PriorityUsageResetPeriod=
#PriorityWeightAge=
#PriorityWeightFairshare=
#PriorityWeightJobSize=
#PriorityWeightPartition=
#PriorityWeightQOS=

#
# LOGGING AND ACCOUNTING

AccountingStorageEnforce=associations,limits,qos,safe
AccountingStorageHost=<CONTROLLER HOSTNAME>
#AccountingStorageLoc=slurm_acct_db
#AccountingStoragePass=
#AccountingStoragePort=
AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageUser=slurm
AccountingStoreJobComment=YES
ClusterName=local_slurm
#DebugFlags=
#JobCompHost=
#JobCompLoc=
#JobCompPass=
#JobCompPort=
JobCompType=jobcomp/none
#JobCompUser=
#JobContainerType=job_container/none
JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/linux
SlurmctldDebug=3
SlurmctldLogFile=/var/spool/slurm/slurm.log
SlurmdDebug=3
SlurmdLogFile=/var/spool/slurm/slurmd.log
#SlurmSchedLogFile=
#SlurmSchedLogLevel=

#
# POWER SAVE SUPPORT FOR IDLE NODES (optional)

#SuspendProgram=/usr/local/bin/slurm_docker_suspend.py
#ResumeProgram=/usr/local/bin/slurm_docker_resume.py
#ResumeFailProgram=/usr/local/bin/slurm_docker_suspend.py
SuspendTimeout=120
ResumeTimeout=120
ResumeRate=0
SuspendExcNodes=<CONTROLLER HOSTNAME>
SuspendRate=0
SuspendTime=240

#
# COMPUTE NODES
<NODE DEFS>
PartitionName=slurmind Nodes=<NODE NAMES> Default=YES MaxTime=INFINITE State=UP OverSubscribe=YES:10
