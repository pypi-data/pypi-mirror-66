<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>koverj</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugin.css" />
    <script type="text/javascript" src="plugin/plugin.js"></script>
  </head>
  <body>
    <div class="container pb-2">
      
      <div class="row pt-2 pb-2">
        <div class="col">
          <select class="custom-select mr-sm-2" id="buildIdSelect">
            <option selected>Build...</option>
          </select>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-success btn-sm btn-block"
            id="loadData"
          >
            Load
          </button>
        </div>

        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-dark btn-sm btn-block"
            id="disable"
          >
            Disable
          </button>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col">
          <button
              type="button"
              class="btn btn-outline-dark btn-sm btn-block"
              id="go-to-options"
            >
              Show graph
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
