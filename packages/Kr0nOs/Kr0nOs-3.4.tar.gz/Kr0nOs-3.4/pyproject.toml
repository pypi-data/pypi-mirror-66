[tool.black]
    line-length = 99
    target-version = ['py38']
    include = '\.py$'
    exclude = '''
    /(
          \.eggs
        | \.git
        | \.hg
        | \.mypy_cache
        | \.tox
        | \.venv
        | _build
        | buck-out
        | build
        | dist
    )/
    '''

[tool.towncrier]
    package = "kr0nos"
    filename = "CHANGELOG.rst"
    directory = "changelog.d"
    issue_format = "`#{issue} <https://github.com/kablekompany/Kronos/issues/{issue}>`_"

    [[tool.towncrier.section]]
        path = ""
        name = "Core Bot Changes"

